name: test.yml

# Workflow triggered main pushed/pulled
on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
        # Workflow steps
    steps:
      # Checks out the repo code 
      - uses: actions/checkout@v2
      
      - uses: actions/setup-node@v3
        with:
          node-version: '12'
          
      # Installs dependencies
      - name: Install Dependencies
        run: npm install
      
      # Execute unit tests
      - name: Unit Test
        run: npm test ./__tests__/*
