<!DOCTYPE html>
<head>
    <title>Fortune (Cookie) Teller</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/display.css">
    <link rel="stylesheet" href="css/response.css">
    <link rel="stylesheet" href="css/display-button.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comic+Neue">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <script type="text/javascript" src="config/config.js"></script>
    <script type="text/javascript" src="config/version.js"></script>
    <script type="module" src="js/request.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/display.js"></script>
    <link rel="icon" type="image/png" href="img/logo391.png">
</head>
<body>
    <audio src="audio/clipped_music.mp3" id="audio" loop>
        Your browser does not support the audio tag.
    </audio>
    <div class="display-document" id="display-document">
         <div class="prompt">
            <h1>Select 3 fortune cookies</h1>
        </div>
        <div class="display-bakeware position-relative" id="display-bakeware">
        </div>
        <div class="position-relative" id="plate-container">
            <img src="img/plate.svg" alt="plate" class="display-plate" draggable="false" />
        </div>

        </div>
        <div style="position: absolute; left:10px; top:10px">
            <div class="display-button" id="display-retry-button">
                <p>Back!</p>
            </div>
        </div>
    </div>
    <div class="display-none" id="result-document">
        <div class="result-cards" id="result-cards">
        </div>
        <div class="result-response loading-animation">
            <img src="img/logo.png" class="logo-img" alt="logo" draggable="false" />
            <div class="response-first-row">
                <p class="result-response-title"></p>
                <div class="display-button" id="display-retry-button"  onclick="location.reload()" style="align-self: center;">
                    <p>Retry!</p>
                </div>
            </div>
            <p class="result-response-text" id="result-response-text"></p>
        </div>
        <div style="position: absolute; left:10px; top:10px">
            <div class="display-button" id="display-retry-button">
                <p>Back!</p>
            </div>
        </div>
    </div>
    <div class="sound-toggle" id="sound-toggle">
        <i class="fas fa-volume-off"></i>
    </div>
</body>
