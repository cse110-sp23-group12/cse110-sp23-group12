<style>
.plate {
  position: relative;
  width: 400px; /* Adjust the width as per your requirements */
  height: 250px; /* Adjust the height as per your requirements */
  border: 2px solid #000; /* Optional: Adds a border to the plate */
}

.card {
  position: absolute;
  width: 100px; /* Adjust the card width as per your requirements */
  height: 150px; /* Adjust the card height as per your requirements */
  background-color: red; /* Optional: Set a background color for the cards */
}

.card:nth-child(1) {
  top: calc(33.33% - 75px); /* Positions the first card at 1/3 of the plate */
  left: calc(33.33% - 50px); /* Adjust the left position of the first card */
}

.card:nth-child(2) {
  top: calc(50% - 75px); /* Positions the second card at the middle of the plate */
  left: calc(50% - 50px); /* Adjust the left position of the second card */
}

.card:nth-child(3) {
  top: calc(66.66% - 75px); /* Positions the third card at 2/3 of the plate */
  left: calc(66.66% - 50px); /* Adjust the left position of the third card */
}

</style>
<div class="plate">
  <div class="card"></div>
  <div class="card"></div>
  <div class="card"></div>
</div>
