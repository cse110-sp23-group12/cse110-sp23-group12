<!DOCTYPE html>
<head>
    <title>Fortune (Cookie) Teller</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/landing.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/selector.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&family=Ubuntu&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.10.1/tsparticles.confetti.bundle.min.js"></script>
    <script type="text/javascript" src="config/version.js"></script>
    <script type="module" src="js/main.js"></script>
    <link rel="icon" type="image/png" href="img/logo391.png">
</head>
<body>
    <audio src="audio/clipped_music.mp3" id="audio" loop>
        Your browser does not support the audio tag.
    </audio>

    <!-- background animation -->
     <div class="area" >
            <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
    </div >

    <!-- text animation -->
    <div class="landing-document">
        <div style="flex-basis: 30%">
            <div class="landing-title">
                <div class="content">
                    <h2 class="text-shadows">FORTUNE COOKIES</h2>
                </div>
            </div>
        </div>
       
        <!-- input box -->
        <div style="flex-basis: 20%; margin-top: 25%;">
            <div class="landing-text-editor">
                <img src="img/logo.png" draggable="false" />
                <input type="text" class="text-input" id="text-input" placeholder="Type your questions here">
            </div>
        </div>
        <!-- button -->
        <div style="flex-basis: 25%">
            <label id="img_category_label"class="field"for="img_category"data-value=""  style="position: absolute; left: 10px; top: -5px">
                <span>Method</span>
                <div id="img_category"class="psuedo-select"name="img_category">
                    <span class="selected"></span>
                    <ul id="img_category_options"class="options">
                        <li class="option" data-value="gpt">ChatGPT</li>
                        <li class="option" data-value="local">Local</li>
                    </ul>
                </div>
            </label>
            <div class="landing-submit-button" id="landing-submit-button">
                <p>Go!</p>
            </div>
        </div>
    </div>

    <div class="sound-toggle" id="sound-toggle">
        <i class="fas fa-volume-off"></i>
    </div>
</body>
