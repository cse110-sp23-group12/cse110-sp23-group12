<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/landing.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap">

    <script type="module" src="js/main.js"></script>
    <link rel="icon" type="image/png" href="img/logo391.png">
</head>
<body>
    <!-- background animation -->
     <div class="area" >
            <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
    </div >

    <!-- text animation -->
    <div class="landing-document">
        <div style="flex-basis: 30%">
            <div class="landing-title">
                <div class="content">
                <h2 class="text_shadows">FORTUNE COOKIES</h2>
            </div>
            </div>
        </div>
        <div style="flex-basis: 35%">
            <img src="img/landing.svg" draggable="false" class="landing-image" />
        </div>
        <!-- input box -->
        <div style="flex-basis: 25%">
            <div class="landing-text-editor">
                <img src="img/logo.png" draggable="false" />
                <input type="text" class="text-input" id="text-input">
            </div>
        </div>
        <!-- button -->
        <div style="flex-basis: 10%">
            <div class="landing-submit-button" id="landing-submit-button">
                <p>Go!</p>
            </div>
        </div>
    </div>

</body>
